<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Edit Employee</title>
    <style>
        .employee-form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 1rem;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-item {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-gap: 0.5rem;
        }

        .form-item label {
            text-align: right;
        }

        .form-item input,
        .form-item select {
            width: 100%;
        }.employee-form {
             display: grid;
             grid-template-columns: repeat(2, 1fr);
             grid-gap: 1rem;
             width: 100%;
             max-width: 600px;
             margin: 0 auto;
         }

        .form-item {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-gap: 0.5rem;
        }

        .form-item label {
            text-align: right;
        }

        .form-item input,
        .form-item select {
            width: 100%;
        }
    </style>
</head>
<body>
<form class="employee-form">
    <div class="form-item">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name">
    </div>
    <div class="form-item">
        <label for="sex">Sex</label>
        <select id="sex" name="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
    <div class="form-item">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
    </div>
    <!-- more form items... -->
</form>
</body>
</html>
